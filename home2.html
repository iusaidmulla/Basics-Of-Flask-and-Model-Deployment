<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>

    {% for blog in posts %}

      <h1>{{ blog.title }}</h1>
      <p>By {{ blog.Author }} on {{ blog.date }}</p>
      <p>{{ blog.content }}</p>

    {% endfor %}

  </body>
</html>
